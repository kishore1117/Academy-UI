<form class="signupForm" [formGroup]="credForm">
    <h2>Login</h2>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password" required>
    </div>
    <button type="submit" (click)="onSubmit()">Login</button>
    <p>Already have an account? <button routerLink="signup">Signup</button></p>
</form>
