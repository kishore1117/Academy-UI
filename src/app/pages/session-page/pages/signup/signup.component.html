
<form class="signupForm"  [formGroup]="signupForm">
    <h2>Signup</h2>
    <div>
        <label for="name">Name:</label>
        <input type="name" id="'name" name="name" formControlName="name" required>
    </div>
    <div>
        <label for="phone_number">Phone number:</label>
        <input type="phone_number" id="phone_number" name="phone_number"  formControlName="phone_number" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password" required>
    </div>
    <button type="submit" (click)="onSubmit()">Signup</button>
    <p>Already have an account? <button (click)="redirect()">Login</button></p>
</form>
