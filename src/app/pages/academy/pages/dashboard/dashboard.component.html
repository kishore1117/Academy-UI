<div class="header">
    <h2>Welcome to dashboard</h2>
</div>
<div class="loader">
    <app-loader *ngIf="isLoading"></app-loader>
</div>
<div class="container">
    <div class="card" *ngFor="let item of location;">
        <mat-card class="card"  *ngIf="!isLoading">
                <mat-card-header>
                    <mat-card-title>{{item.name}}</mat-card-title>
                    <mat-card-subtitle>{{item.city}}</mat-card-subtitle>
                </mat-card-header>
                <img width="100px" height="100px" src="../../assets/cc-06 (1)-fotor-bg-remover-20240601102341.png" alt="test">
                <mat-card-content>
                    <p>{{item.address}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="navigate(item.id)">View</button>
                </mat-card-actions>
        </mat-card>
    </div>
</div>
